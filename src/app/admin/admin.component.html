<h3>Add New Campaign</h3>
<div>
  <div>
    <label>Title:</label>
    <br>
    <input #newTitle>
  </div>

  <div>
    <label>Author:</label>
    <br>
    <input #newAuthor>
  </div>

  <div>
    <label>Description:</label>
    <br>
    <textarea #newDescription></textarea>
  </div>

  <div>
    <label>Goal:</label>
    <br>
    <input #newGoal>
  </div>

  <div>
    <label>Current Amount:</label>
    <br>
    <input #newCurrentamount>
  </div>
  <button (click)="submitForm(newTitle.value, newAuthor.value, newDescription.value, newGoal.value, newCurrentamount.value)">Add</button>

</div>
